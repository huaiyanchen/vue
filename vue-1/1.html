<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

<div id="app">

<!--    单项绑定 ,点击出发事件 -->
    <button v-on:click="fun">click me</button>

<!--    鼠标悬停显示的信息  v-bind-->
    <span v-bind:title="message"> {{message}}</span>

</div>


 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script>
     var vm = new Vue({
         //
         el: "#app",
         data: {
             message: "hello vue"
         },
         methods: {
             fun: function (event) {
                 alert(this.message)
             }
         }
     });
 </script>
</body>
</html>
